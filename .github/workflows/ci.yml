name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        # 3.11 is the safest common denominator for your deps; add 3.13 once all wheels exist
        python-version: ["3.11"]

    env:
      # keep Whisper CPU-only on CI
      CUDA_VISIBLE_DEVICES: "-1"
      # prevent any accidental audio init paths in future tests
      JARVIS_CI: "1"

    steps:
      - uses: actions/checkout@v4

      # System libs for audio deps (sounddevice/PortAudio) & pyav/ffmpeg runtime
      - name: Install system packages
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            libportaudio2 libasound2-dev ffmpeg

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          # Your project deps
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          # Lint & test tools (separate so they don't leak into prod requirements)
          pip install flake8 pytest

      - name: Lint with flake8
        run: |
          # hard errors
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # soft warnings only
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Test with pytest (skip if no tests)
        run: |
          if [ -d tests ] && ls tests/test_*.py >/dev/null 2>&1; then
            pytest -q
          else
            echo "No tests found, skipping pytest."
          fi
